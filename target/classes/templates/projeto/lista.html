<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Projetos</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1>Projetos</h1>

    <a th:href="@{/projetos/cadastro}" class="button button-secondary">Novo Projeto</a>

    <table class="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projeto : ${listaProjetos}">
            <td th:text="${projeto.id}"></td>
            <td th:text="${projeto.nome}"></td>
            <td th:text="${projeto.descricao}"></td>
            <td>
                <a th:href="@{/projetos/detalhes/{id}(id=${projeto.id})}" class="button button-secondary">Detalhes</a>
                <a th:href="@{/projetos/editar/{id}(id=${projeto.id})}" class="button button-secondary">Editar</a>
                <a th:href="@{/projetos/remover/{id}(id=${projeto.id})}" class="button button-secondary">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
