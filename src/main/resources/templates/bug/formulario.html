<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Novo Bug</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1>Registrar Novo Bug</h1>
    <p style="text-align: center; margin-top: -10px; margin-bottom: 20px;">
        <!-- CORREÇÃO: Acessar a sessão através do objeto bug -->
        Para a Sessão: <strong th:text="${bug.sessao.descricao}"></strong>
    </p>

    <form th:action="@{/bugs/salvar}" th:object="${bug}" method="post" enctype="multipart/form-data">
        <!-- CORREÇÃO: Usar th:field para vincular o ID da sessão ao objeto bug -->
        <input type="hidden" th:field="*{sessao.id}" />

        <div class="form-group">
            <label for="descricao">Descrição do Bug:</label>
            <textarea id="descricao" th:field="*{descricao}" rows="5" placeholder="Descreva detalhadamente o comportamento inesperado..." required></textarea>
            <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="imagem">Anexar Imagem (Opcional):</label>
            <!-- O nome "imagem" já está correto e corresponde ao controller -->
            <input type="file" id="imagem" name="imagem" accept="image/*">
        </div>

        <div class="form-actions">
            <button type="submit" class="button button-primary">Registrar Bug</button>
            <!-- CORREÇÃO: Usar o ID da sessão a partir do objeto bug -->
            <a th:href="@{/sessoes/detalhes/{id}(id=${bug.sessao.id})}" class="button button-secondary">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
