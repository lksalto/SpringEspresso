<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Novo Bug</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1>Registrar Novo Bug</h1>
    <p style="text-align: center; margin-top: -10px; margin-bottom: 20px;">
        Para a Sessão: <strong th:text="${sessao.descricao}"></strong>
    </p>

    <form th:action="@{/bugs/salvar}" th:object="${bug}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="idSessao" th:value="${sessao.id}" />

        <div>
            <label for="descricao">Descrição do Bug:</label>
            <textarea id="descricao" th:field="*{descricao}" rows="5" placeholder="Descreva detalhadamente o comportamento inesperado..." required></textarea>
        </div>

        <div>
            <label for="imagem">Anexar Imagem (Opcional):</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">
        </div>

        <button type="submit" class="button button-primary">Registrar Bug</button>
        <a th:href="@{/sessoes/detalhes/{id}(id=${sessao.id})}" class="button button-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
