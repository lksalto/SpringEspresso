<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id == null ? 'Novo Usuário' : 'Editar Usuário'}">Formulário de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1 th:text="${usuario.id == null ? 'Novo Usuário' : 'Editar Usuário'}">Formulário de Usuário</h1>

    <div th:if="${fail}" class="message-box error">
        <p th:text="${fail}"></p>
    </div>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-section">
            <h3>Informações do Usuário</h3>
            
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" th:field="*{nome}" 
                       placeholder="Digite o nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" 
                       placeholder="Digite o email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" 
                       placeholder="Digite a senha" required>
                <small th:if="${usuario.id != null}" style="color: #666;">
                    Deixe em branco para manter a senha atual
                </small>
            </div>

            <div class="form-group">
                <label for="role">Perfil de Acesso</label>
                <select id="role" th:field="*{role}" required>
                    <option value="">Selecione um perfil</option>
                    <option value="ADMIN">Administrador</option>
                    <option value="USER">Usuário</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="button button-primary">Salvar Usuário</button>
        </div>
    </form>

    <div th:replace="~{fragments/navigation :: navigation-section-custom('/usuarios', 'Cancelar')}"></div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
