<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1>Gerenciar Usuários</h1>

    <div th:if="${success}" class="message-box success">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${fail}" class="message-box error">
        <p th:text="${fail}"></p>
    </div>

    <div style="margin-bottom: 20px;">
        <a th:href="@{/usuarios/novo}" class="button button-primary">Novo Usuário</a>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td class="actions">
                        <a th:href="@{/usuarios/detalhes/{id}(id=${usuario.id})}" class="button button-secondary">Ver</a>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="button button-primary">Editar</a>
                        <a th:href="@{/usuarios/remover/{id}(id=${usuario.id})}" 
                           class="button button-danger"
                           onclick="return confirm('Tem certeza que deseja remover este usuário?')">Remover</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="5" style="text-align: center; color: #666;">Nenhum usuário cadastrado.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/navigation :: navigation-section-custom('/', 'Voltar ao Home')}"></div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
