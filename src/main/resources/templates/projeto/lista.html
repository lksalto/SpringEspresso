<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Projetos</title>
</head>
<body>
<h1>Projetos</h1>

<a th:href="@{/projetos/cadastro}">Novo Projeto</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="projeto : ${listaProjetos}">
        <td th:text="${projeto.id}"></td>
        <td th:text="${projeto.nome}"></td>
        <td th:text="${projeto.descricao}"></td>
        <td>
            <a th:href="@{/projetos/remover/{id}(id=${projeto.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
