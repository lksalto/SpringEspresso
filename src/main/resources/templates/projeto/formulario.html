<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title th:text="${projetoEdicaoDTO == null} ? #{titulo.cadastro.projeto} : #{titulo.edicao.projeto}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/estrategia-grid.css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="wrapper">
    <h1 th:text="${projetoEdicaoDTO == null} ? #{titulo.cadastro.projeto} : #{titulo.edicao.projeto}"></h1>

    <div th:if="${fail}" class="message-box error">
        <p th:text="${fail}"></p>
    </div>

    <div th:if="${projetoCadastroDTO != null}">
        <form th:action="@{/projetos/salvar}" th:object="${projetoCadastroDTO}" method="post">

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="nome" th:text="#{projeto.label.nome}"></label>
                <input type="text" id="nome" th:field="*{nome}" th:placeholder="#{projeto.placeholder.nome}" required/>
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" 
                          th:field="*{descricao}" 
                          rows="6" 
                          th:placeholder="#{projeto.placeholder.descricao}"
                          style="width: 100%; min-height: 120px; resize: vertical; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit;"></textarea>
            </div>

            <div class="strategy-grid-container" style="margin-bottom: 30px;">
                <label>Estratégias</label>
                <div class="strategy-grid">
                    <div th:each="estrategia : ${estrategias}" class="strategy-button">
                        <input type="checkbox" th:field="*{estrategiasIds}" th:value="${estrategia.id}" th:id="'estrategia-cad-' + ${estrategia.id}"/>
                        <label th:for="'estrategia-cad-' + ${estrategia.id}" th:text="${estrategia.nome}"></label>
                    </div>
                </div>
            </div>

            <div class="form-section" style="margin-bottom: 40px; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #e0e0e0;">
                <h3 style="margin-top: 0; margin-bottom: 15px; color: #333;">Membros do Projeto</h3>
                <div class="checkbox-grid">
                    <div th:each="usuario : ${usuarios}" class="checkbox-item">
                        <input type="checkbox" 
                               name="membrosIds" 
                               th:id="'membro_cad_' + ${usuario.id}"
                               th:value="${usuario.id}"
                               th:checked="${#lists.contains(projetoCadastroDTO.membrosIds, usuario.id)}">
                        <label th:for="'membro_cad_' + ${usuario.id}" th:text="${usuario.nome + ' (' + usuario.email + ')'}"></label>
                    </div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button type="submit" class="button button-primary" th:text="#{projeto.botao.salvar}"></button>
                <a th:href="@{/projetos/listar}" class="button button-secondary" th:text="#{link.cancelar}">Cancelar</a>
            </div>
        </form>
    </div>

    <div th:if="${projetoEdicaoDTO != null}">
        <form th:action="@{/projetos/editar}" th:object="${projetoEdicaoDTO}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group" style="margin-bottom: 20px;">
                <label for="nome-edit" th:text="#{projeto.label.nome}"></label>
                <input type="text" id="nome-edit" th:field="*{nome}" th:placeholder="#{projeto.placeholder.nome}" required/>
            </div>

            <div class="form-group" style="margin-bottom: 30px;">
                <label for="descricao-edit">Descrição</label>
                <textarea id="descricao-edit" 
                          th:field="*{descricao}" 
                          rows="6" 
                          th:placeholder="#{projeto.placeholder.descricao}"
                          style="width: 100%; min-height: 120px; resize: vertical; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit;"></textarea>
            </div>

            <div class="strategy-grid-container" style="margin-bottom: 30px;">
                <label>Estratégias</label>
                <div class="strategy-grid">
                    <div th:each="estrategia : ${estrategias}" class="strategy-button">
                        <input type="checkbox" th:field="*{estrategiasIds}" th:value="${estrategia.id}" th:id="'estrategia-edit-' + ${estrategia.id}" class="hidden-checkbox"/>
                        <label th:for="'estrategia-edit-' + ${estrategia.id}" th:text="${estrategia.nome}"></label>
                    </div>
                </div>
            </div>

            <div class="form-section" style="margin-bottom: 40px; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #e0e0e0;">
                <h3 style="margin-top: 0; margin-bottom: 15px; color: #333;">Membros do Projeto</h3>
                <div class="checkbox-grid">
                    <div th:each="usuario : ${usuarios}" class="checkbox-item">
                        <input type="checkbox" 
                               name="membrosIds" 
                               th:id="'membro_edit_' + ${usuario.id}"
                               th:value="${usuario.id}"
                               th:checked="${#lists.contains(projetoEdicaoDTO.membrosIds, usuario.id)}">
                        <label th:for="'membro_edit_' + ${usuario.id}" th:text="${usuario.nome + ' (' + usuario.email + ')'}"></label>
                    </div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button type="submit" class="button button-primary" th:text="#{projeto.botao.atualizar}"></button>
                <a th:href="@{/projetos/listar}" class="button button-secondary" th:text="#{link.cancelar}">Cancelar</a>
            </div>
        </form>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
