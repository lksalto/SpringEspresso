# APLICAÇÃO
spring.application.name=EspressoGamingTestingJPA

# PERFIL DE DESENVOLVIMENTO
spring.profiles.active=dev

# Permitir sobrescrita de beans duplicados
spring.main.allow-bean-definition-overriding=true

# LOGS
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Configurações de log para debugging
logging.level.br.ufscar.dc.dsw.projeto.service.SessaoExpiracaoService=DEBUG
logging.level.org.springframework.scheduling=DEBUG
logging.level.br.ufscar.dc.dsw.projeto.service=DEBUG

# Para mostrar SQL gerado (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# BANCO DE DADOS
spring.datasource.url=jdbc:mysql://localhost:3306/espresso_testing_jpa_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA / HIBERNATE
# Sempre cria o banco do zero
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# INTERNACIONALIZAÇÃO
spring.messages.basename=messages
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
spring.messages.use-code-as-default-message=false

# LOCALIZAÇÃO
spring.web.locale=pt_BR
spring.web.locale-resolver=fixed

# CODIFICAÇÃO
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# THYMELEAF - CONFIGURAÇÕES PARA DESENVOLVIMENTO
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# RECURSOS ESTÁTICOS - DESABILITAR CACHE
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true

# DESENVOLVIMENTO - RECARREGAMENTO AUTOMÁTICO
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configurações de upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.web.resources.static-locations=classpath:/static/,file:uploads/
